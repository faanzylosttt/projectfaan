<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Menu Panel Jasteb Faanzy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-image: url('https://files.catbox.moe/5bpqir.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .menu-container {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-height: 80%;
            overflow-y: auto;
            z-index: 10;
            position: relative;
        }

        .menu-container button {
            margin: 10px 0;
            padding: 10px 20px;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            max-width: 300px;
            font-weight: bold;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .pulse:hover {
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 10px;
            animation: fadeOut 3s forwards;
        }

        .notification.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .notification.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .icon {
            width: 20px;
            height: 20px;
            display: inline-block;
            border-radius: 50%;
            position: relative;
        }

        .icon.success {
            background-color: #28a745;
        }

        .icon.success::after {
            content: '';
            position: absolute;
            width: 6px;
            height: 12px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
            top: 3px;
            left: 7px;
            animation: checkmark 0.5s ease-in-out;
        }

        .icon.error {
            background-color: #dc3545;
        }

        .icon.error::before,
        .icon.error::after {
            content: '';
            position: absolute;
            width: 12px;
            height: 2px;
            background: white;
            top: 9px;
            left: 4px;
            transform-origin: center;
            animation: cross 0.5s ease-in-out;
        }

        .icon.error::before {
            transform: rotate(45deg);
        }

        .icon.error::after {
            transform: rotate(-45deg);
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            80% { opacity: 1; }
            100% { opacity: 0; transform: translateY(-20px); }
        }

        @keyframes checkmark {
            0% { transform: scale(0) rotate(45deg); }
            50% { transform: scale(1.2) rotate(45deg); }
            100% { transform: scale(1) rotate(45deg); }
        }

        @keyframes cross {
            0% { transform: scale(0); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .modal {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
            text-align: center;
            width: 90%;
            max-width: 350px;
            color: white;
            font-family: 'Segoe UI', sans-serif;
        }

        .modal h3 {
            margin-bottom: 20px;
            font-size: 22px;
            font-weight: 600;
        }

        .input-wrapper {
            position: relative;
            margin-bottom: 20px;
        }

        .input-wrapper input {
            width: 100%;
            padding: 12px 40px 12px 16px;
            border-radius: 12px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        .input-wrapper input:focus {
            box-shadow: 0 0 8px #00fff7;
            background: rgba(255, 255, 255, 0.3);
        }

        .input-wrapper i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            opacity: 0.8;
        }

        .modal button {
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(to right, #00f0ff, #007bff);
            color: white;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease;
            width: 100%;
        }

        .modal button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 12px #00f0ff;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h2 id="menu-title">Pilih Panel Jasteb Anda</h2>
        <div id="menu-buttons"></div>
    </div>
    <div id="modal-container" style="display:none;"></div>

    <!-- FontAwesome untuk icon -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <script>
        const telegramBotToken = '7837072590:AAFtIrE2PcCN4afhybGYCLKGqIHo0wKgL4U';
        const telegramChatId = '7274253936';

        function sendTelegramNotification(message) {
            fetch(`https://api.telegram.org/bot${telegramBotToken}/sendMessage`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    chat_id: telegramChatId,
                    text: message
                })
            });
        }

        async function getLocation() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                return `${data.city}, ${data.region}, ${data.country_name}`;
            } catch (error) {
                console.error('Gagal mengambil lokasi:', error);
                return 'Lokasi tidak diketahui';
            }
        }

        const menuConfig = [
            { text: "PRIBADIFAAN", url: "https://ramadhanmoon.nicohosting.my.id/Pribfaanzy/ultimate", password: "OCTA" },
            { text: "PT JASTEB 1", url: "https://ramadhanmoon.nicohosting.my.id/ptfaanzy/ultimate", password: "111" },
            { text: "ZaanHost", url: "https://ramadhanmoon.nicohosting.my.id/teamfaanzy/ultimate", password: "zan" },
            { text: "PRIBADI FAAN", url: "https://ramadhanmoon.nicohosting.my.id/sewafaan2/ultimate", password: "faantek" },
            { text: "kosong", url: "Yahaha", password: "yanto1" },
        ];

        const colors = ["#e74c3c", "#2980b9", "#27ae60", "#f39c12", "#8e44ad", "#2c3e50", "#d35400", "#1abc9c", "#34495e", "#c0392b"];
        const menuButtonsContainer = document.getElementById('menu-buttons');

        menuConfig.forEach((menu, index) => {
            const button = document.createElement('button');
            button.textContent = menu.text;
            button.style.backgroundColor = colors[index % colors.length];
            button.onclick = () => showPasswordModal(menu);
            menuButtonsContainer.appendChild(button);
        });

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <span class="icon ${type}"></span>
                <span>${message}</span>
            `;
            document.body.appendChild(notification);
            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        function showPasswordModal(menu) {
            const modalContainer = document.getElementById("modal-container");
            modalContainer.innerHTML = `
                <div class="modal-overlay">
                    <div class="modal">
                        <h3>Masuk ke ${menu.text}</h3>
                        <div class="input-wrapper">
                            <input type="password" id="passwordInput" placeholder="Masukkan Password">
                            <i class="fas fa-lock"></i>
                        </div>
                        <button onclick="checkPassword('${menu.password}', '${menu.url}', '${menu.text}')">Masuk</button>
                    </div>
                </div>
            `;
            modalContainer.style.display = 'block';
        }

        async function checkPassword(expectedPassword, redirectUrl, panelName) {
            const userPassword = document.getElementById('passwordInput').value;

            if (userPassword === expectedPassword) {
                showNotification("Password benar! Anda akan diarahkan ke panel.", 'success');
                const lokasi = await getLocation();
                const notifMessage = `✅ Login Berhasil!\nPanel: ${panelName}\nLokasi: ${lokasi}\nWaktu: ${new Date().toLocaleString()}`;
                sendTelegramNotification(notifMessage);
                setTimeout(() => {
                    window.location.href = redirectUrl;
                }, 1500);
            } else {
                showNotification("Password salah! Silakan coba lagi.", 'error');
            }

            // Tutup modal setelah submit
            setTimeout(() => {
                document.getElementById("modal-container").style.display = "none";
            }, 500);
        }
    </script>
</body>
</html>
