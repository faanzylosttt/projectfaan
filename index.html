<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Panel Jasteb - Login Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container, .menu-container {
      background: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      text-align: center;
    }

    input, button {
      padding: 10px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      width: 80%;
      max-width: 300px;
    }

    input {
      background: #fff;
      color: #000;
    }

    button {
      background: #3498db;
      color: #fff;
      cursor: pointer;
      font-weight: bold;
    }

    .hidden {
      display: none;
    }

    .notification {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #2ecc71;
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      animation: fadeOut 3s forwards;
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      80% { opacity: 1; }
      100% { opacity: 0; transform: translateY(-20px); }
    }
  </style>
</head>
<body>

  <!-- Login Admin -->
  <div class="login-container" id="login-container">
    <h2>Login Admin</h2>
    <input type="password" id="admin-password" placeholder="Masukkan Password Admin">
    <button onclick="checkLogin()">Login</button>
  </div>

  <!-- Menu Utama -->
  <div class="menu-container hidden" id="menu-container">
    <h2>Selamat Datang di Panel Jasteb</h2>
    <p>Hanya admin yang bisa mengakses halaman ini.</p>
    <button onclick="logout()">Logout</button>
    <div style="margin-top:20px;">
      <button onclick="window.location.href='https://example.com/panel1'">Masuk Panel 1</button>
      <button onclick="window.location.href='https://example.com/panel2'">Masuk Panel 2</button>
    </div>
  </div>

  <script>
    const adminPassword = "rahasiaku123"; // Ganti dengan password Anda

    // Jika sebelumnya sudah login, langsung tampilkan menu
    if (sessionStorage.getItem("admin_logged_in") === "true") {
      document.getElementById("login-container").classList.add("hidden");
      document.getElementById("menu-container").classList.remove("hidden");
    }

    function checkLogin() {
      const input = document.getElementById("admin-password").value;
      if (input === adminPassword) {
        sessionStorage.setItem("admin_logged_in", "true");
        document.getElementById("login-container").classList.add("hidden");
        document.getElementById("menu-container").classList.remove("hidden");
        showNotification("Login berhasil!");
      } else {
        showNotification("Password salah!");
      }
    }

    function logout() {
      sessionStorage.removeItem("admin_logged_in");
      location.reload();
    }

    function showNotification(text) {
      const notif = document.createElement("div");
      notif.className = "notification";
      notif.textContent = text;
      document.body.appendChild(notif);
      setTimeout(() => notif.remove(), 3000);
    }
  </script>

</body>
</html>
